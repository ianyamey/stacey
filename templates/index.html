<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@name's Portfolio </title>
		<link rel="alternate" type="application/atom+xml" href="@root_path/feed/">
		<link rel="stylesheet" href="@root_path/docs/css/screen.css" type="text/css" media="screen"> 
	</head>
	<body>
		<div id="container">
			<h1 class="col three">
				<a href="@root_path">@name</a>
				<strong>@profession</strong>
			</h1>
			<em class="col three">@email</em>
			<hr>
			:navigation
			<div id="content" class="col eight">
				<div id="random-project">
					get "/projects" do
						random $children do
							<p>Random project: <a href="@url">@title</a></p>
						endrandom
					end
				</div>
				
				<div id="random-image">
					random $images do
						<p>Random homepage image: <img src="@url" alt="@name/"></p>
					endrandom
				</div>
				
			  :category-lists
			</div>
			<hr>
			<p id="footer" class="col six">&copy; Copyright @name @current_year <a class="atom-rss" href="@root_path/feed/">RSS</a><br>
				<em>Content managed by <a href="http://www.staceyapp.com">stacey</a></em></p>
		</div>
	</body>
</html>
